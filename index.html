<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Store - Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="img/img1.jpg" height="50" width="50" alt="Mac Store Logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vista_producto.html">Products</a></li>
                <li><a href="contacto.html">Contact</a></li>
            </ul>
        </nav>
    </header>




    <section class="slider-container">
        <div class="slider" id="slider">
            <div class="slider-item"><img src="img/iphone_15_pro.png" height="30" width="100" alt="Product 1"></div>
            <div class="slider-item"><img src="img/macbook.webp" height="30" width="100" alt="Product 2"></div>
            <div class="slider-item"><img src="img/airpods-pro.jpeg" height="30" width="100" alt="Product 3"></div>
        </div>
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </section>

    <section class="productos">
        <h2>Futuros Productos</h2>
        <div class="product-list">
            <div class="producto">
                <img src="img/iphone_15_pro.png" height="100" width="100" alt="Producto 1">
                <h3>Iphone 15 Pro Max</h3>
                <p>$32,000.99</p>
            </div>
            <div class="producto">
                <img src="img/macbook.webp" height="100" width="100" alt="Producto 2">
                <h3>MacBook Air 13"</h3>
                <p>$25,999.99</p>
            </div>
            <div class="producto">
                <img src="img/airpods-pro.jpeg" height="100" width="100" alt="Producto 3">
                <h3>AIR PODS</h3>
                <p>$3599.99</p>
            </div>
        </div>
    </section>

    <script src="slider.js"></script>
</body>
</html>
